<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex实现元素水平居中和垂直居中</title>
    <!-- 注意，设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。 -->
    <style>
        .container{
            display: flex;
            width: 100%;
            height: 100px;
            background: aqua;
            flex-direction: row;
            justify-content:center;
            align-items: center
        }
        .item{
            width: 60px;
            height: 60px;
            background: orange;
            margin-right: 20px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
