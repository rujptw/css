<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline模拟两层边框</title>
    <style>
        .out{
            width:50px;
            height:50px;
            border-radius: 5px;
            background: aqua;
            border:5px solid red;
            /* outline能实现不只是实线的边框*/
            outline: 2px dotted purple;
            /* outline-offset:outline距离边框的距离可设置负值*/
            /* 注意：每个元素只能有一个outline，outline对于圆角的元素不会自动贴合 */
            outline-offset:  -20px;
            /* border-color能实现多重边框但是仅仅firefox有，还有写起来特别麻烦 */
        }
    </style>
</head>
<body>
    <div class="out">

    </div>
</body>
</html>
